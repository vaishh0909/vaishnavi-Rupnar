<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      margin: auto;
      margin-bottom: 20px;
    }

    .checkmark svg {
      width: 100%;
      height: 100%;
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .button {
      background-color: #dcdcdc;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Make an Order</div>

    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="#4CAF50"/>
        <path fill="none" stroke="#FFF" stroke-width="5" d="M14 27l7 7 17-17"/>
      </svg>
    </div>

    <div class="message">Order Created<br>Successfully</div>

    <button class="button">Go to select transporter</button>
  </div>

</body>
</html>
