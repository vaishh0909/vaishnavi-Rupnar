<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .order-box {
      background-color: #e6f0f8;
      padding: 15px;
      border-radius: 10px;
    }

    .order-box p {
      margin: 8px 0;
    }

    .status-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #e0dcd4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Orders</h2>
    
    <div class="tabs">
      <div class="tab active">Active</div>
      <div class="tab">Pending</div>
      <div class="tab">Completed</div>
    </div>

    <div class="order-box">
      <p><strong>From</strong> : Mumbai</p>
      <p><strong>To</strong> : Pune</p>
      <p><strong>Deliver To</strong> : Ramesh Sawant</p>
      <p><strong>Date of Creation</strong> : 01/01/2025</p>
      <p><strong>Driver Name</strong> : Anand Kumar</p>
      <button class="status-button">Check Status</button>
    </div>
  </div>

</body>
</html>
