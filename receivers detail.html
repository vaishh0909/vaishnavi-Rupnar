<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make an Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 2px solid #ddd;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 60px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #ccc;
      cursor: pointer;
    }

    .button:hover {
      background-color: #bbb;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Make an Order</h2>
    <p style="text-align:center;"><strong>Enter Receiver's Details</strong></p>
    <hr>

    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName">

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile">

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email">

      <label for="address">Full Address in Words</label>
      <textarea id="address" name="address"></textarea>

      <label for="landmark">Landmark</label>
      <input type="text" id="landmark" name="landmark">

      <div class="button-group">
        <button type="button" class="button">Back</button>
        <button type="submit" class="button">Continue</button>
      </div>
    </form>
  </div>

</body>
</html>
